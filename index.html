<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet"
        />
        <script>
          tailwind.config = {
            theme: {
              extend: {
                 fontFamily: {
                  mullish: ["Mulish", "sans-serif"],},
                 colors: {
                  deepBlue: "#02042a",
        lightBlue: "#2b84ea",
        lightBlue300: "#4b94ed",
        lightBlue500: "#0b72e7",
        greenLight: "#61cea6",
        grayText: "#818597",
        lightGray: "#e2e2e2",
        grayBlue: "#344a6c",
        deepBlueHead: "#162f56",
        gray2: "#525a76",
      },},
  },
            }
          
        </script>
    <style>
        .corefeatureseaction{
            background-size: 100% 100%;
        }
        .companiesList{
            animation: 10s infinite linear moveImage;
        }
        @keyframes moveImage {
            0%{
                top: 0;
            }
            100%{
                top: -50%;
            }
        }
        .ctaSection{
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="overflow-x-hidden w-full relative">
        <nav class="bg-white">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.gif" width="125px" height="30px"/>
            </a>
            <ul class="flex space-x-6">
                <li class="text-black font-mullish py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group hidden lg:block">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                        transition-all duration-200"></div>

                </li>   
                <li class="text-black font-mullish py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group hidden lg:block">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                        transition-all duration-200"></div>

                </li> 
                <li class="text-black font-mullish py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group hidden lg:block">
                    <a href="#">Corporate Card</a>
                </li> 
                <li class="text-black font-mullish py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group hidden lg:block">
                    <a href="#">Payroll</a>
                </li> 
                <li class="text-black font-mullish py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group hidden lg:block">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                        transition-all duration-200"></div>

                </li> 
                <li class="text-black font-mullish py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group hidden lg:block">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                        transition-all duration-200"></div>

                </li> 
                <li class="text-black font-mullish py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group hidden lg:block">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                        transition-all duration-200"></div>
                </li> 
            </ul>
            <div class="flex space-x-6">
                <img src="./images/india-flag.svg" width="28px" height="20px"/>
                <button class="py-3 px-5 font-mullish text-black border-lightBlue border 
                    rounded-sm text-sm font-bold">
                    Log In
                </button>
                <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-lightBlue
                    text-white300  border-lightBlue border hover:text-lightBlue500 flex
                    items-center">
                    Sign Up
                    <svg
                      viewBox="0 0 24 24"
                      focusable="false"
                      class="w-[14px] h-[14px] ml-3"
                    >
                      <path
                        fill="currentColor"
                        d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                      ></path>
                    </svg>
                </button>
            </div>
        </div>
        </nav> 
        <section class="relative bg-white">
            <div class="w-10/12 max-w-[1080px] flex flex-col lg:flex-row justify-between items-center mx-auto">
            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-lightBlue">
                    Automated Payroll<br>for India's finest disruptors
                </h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] text-black leading-7 opacity-70">
                    Automated Payroll & Compliances | Built for Startups & Enterprises
                </p>
                <button class="bg-lightBlue text-white py-[14px] px-[18px] rounded-md font-mullish font-bold
                    hover:bg-lightBlue500 transition-all duration-200">
                    Sign Up Now
                </button>
            </div>
            <img src="./images/blogbanner.png" alt="" class="max-w-[680px] w-full"/>
            </div>
        </section>
    <script>
        feather.replace()
    </script>
</body> 
</html>
